<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin-top: 75px;
        }
        
        /* Navigation styles */
        nav {
            width: 100%;
            height: 75px;
            line-height: 75px;
            padding: 0 50px;
            position: fixed;
            background-image: linear-gradient(#71b7e6, #9b59b6);
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            z-index: 999;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        nav .logo p {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin: 0;
        }
        
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        
        nav ul li:last-child {
            margin-right: 0;
        }
        
        nav ul li a {
            font-size: 16px;
            text-transform: uppercase;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav ul li a:hover {
            background: linear-gradient(135deg, #63aee0, #ab5cca);
            padding: 15px 20px;
            transition: all 0.4s ease 0s;
            border-radius: 8px;
        }
        .search-box {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        #search-query {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #search-query:focus {
            outline: none;
            border-color: #71b7e6;
        }
        
        /* Search icon styles */
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
            line-height: 1;
            font-size: 20px;
        }
        
        /* Container styles */
        .container {
            max-width: 100%;
            margin: 95px auto 20px;
            background-color: #cfdfeb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }
        
        .container .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        /* Table styles */
        .staff-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .staff-table, th, td {
            border: 1px solid #969494;
        }
        
        th, td {
            padding: 12px;
            text-align: center;
        }
        
        .staff-table th {
            background: #b787c9;
            color: white;
        }
        
        /* Button styles */
        /* Button styles */
        .button {
            text-align: center;
        }
        
        .button a {
            text-decoration: none;
            margin-right: 10px;
        }
        
        .button input.big {
            height: 60px;
            width: 50%;
            max-width: 300px;
            outline: none;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            border-radius: 5px;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        
        .button input.small {
            height: 45px;
            width: 100%;
            outline: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            cursor: pointer;
            margin-top: 0;
            margin-right: 10px;
            padding: 8px 16px;
        }
        
        .button input:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }

        /* Button link styles */
        .button-link {
            text-decoration: none;
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #63aee0, #ab5cca);
            padding: 20px 20px;
            border-radius: 8px;
        }

        .button-link:hover {
            background: linear-gradient(-135deg, #63aee0, #ab5cca);
            padding: 20px 20px;
            transition: all 0.4s ease 0s;
            border-radius: 8px;
        }

        /* Additional styles for the confirmation page */
        .confirm-container {
            max-width: 100%;
            margin: 95px auto 20px;
            background-color: #cfdfeb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        .confirm-container .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .confirm-message {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .confirm-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .confirm-button {
            background: linear-gradient(135deg, #63aee0, #ab5cca);
            padding: 20px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
        }

        .confirm-button:hover {
            background: linear-gradient(-135deg, #63aee0, #ab5cca);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <p>Order Management</p>
        </div>
        <ul>
            <li><a href="{% url 'admin_zone' %}">ADMIN HOME</a></li>
            <li><a href="{% url 'add_product' %}">Add Product</a></li>
        </ul>
    </nav>
    <div class="container confirm-container">
        <div class="title">Confirm Deletion</div>
        <div class="confirm-message">
            <p>Are you sure you want to delete the product "{{ product.product_name }}"?</p>
        </div>
        <div class="confirm-actions">
            <a href="{% url 'delete_product' product.id %}" class="confirm-button">Yes, Delete</a>
            <a href="{% url 'product_list' %}" class="confirm-button">No, Cancel</a>
        </div>
    </div>
</body>
</html>
