<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        nav {
    width: 100%;
    height: 75px;
    line-height: 75px;
    padding: 0 50px;
    position: fixed;
    background-image: linear-gradient(#71b7e6, #9b59b6);
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    z-index: 999;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

nav .logo p {
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    margin: 0;
}

nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav ul li:last-child {
    margin-right: 0;
}

nav ul li a {
    font-size: 16px;
    text-transform: uppercase;
    padding: 15 20px;
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    background: linear-gradient(135deg, #63aee0, #ab5cca);
    padding: 15px 20px;
    transition: all 0.4s ease 0s;
    border-radius: 8px;
}

      body {
          margin-top: 75px;
          padding: 0 50px;
          background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }

      .container {
          max-width: 600px;
          width: 100%;
          background: #fff;
          padding: 25px 30px;
          border-radius: 5px;
          background: linear-gradient(135deg, #aacce3, #e577cf);
          margin: 0 auto;
      }

      .container .title {
          font-size: 25px;
          font-weight: 500;
          position: relative;
          font-size: 22px;
          font-weight: bold;
          text-align: left;
          color: rgb(66, 63, 63);
      }

      .container .title::before {
          content: '';
          position: absolute;
          left: 0;
          bottom: 0;
          height: 3px;
          width: 30px;
      }

      .container form {
          display: flex;
          flex-direction: column; /* Stack elements vertically */
      }

      .container form .user-details {
          margin: 20px 0;
      }

      .user-details .input-box,
      .marital-box {
          margin-bottom: 15px;
      }

      .user-details .input-box .details,
      .marital-box .details {
          display: block;
          font-weight: 500;
          margin-bottom: 2px;
      }

      .user-details .input-box input,
      .marital-box select.dd {
          height: 45px;
          width: 100%;
          outline: none;
          border-radius: 5px;
          border: 1px solid #ccc;
          padding-left: 15px;
          font-size: 16px;
          border-bottom-width: 2px;
          transition: all 0.3s ease;
      }

      .user-details .input-box input:focus,
      .marital-box select.dd:focus,
      .marital-box select.dd:valid {
          border-color: #9b59b6;
      }

      .container form .button {
          height: 45px;
          margin: 45px 0;
      }

      .container form .button input {
          height: 100%;
          width: 100%;
          outline: none;
          color: #fff;
          border: none;
          font-size: 16px;
          font-weight: 500;
          border-radius: 5px;
          letter-spacing: 1px;
          background: linear-gradient(135deg, #71b7e6, #9b59b6);
          cursor: pointer;
      }

      .container form .button input:hover {
          background: linear-gradient(-135deg, #71b7e6, #9b59b6);
      }
      .input-box {
  display: flex;
  flex-direction: column;
}

.input-box .file-input {
  display: flex;
  align-items: center;
}

.input-box .file-label {
  flex: 1;
  padding: 0.5rem;
  background: #9b59b6;
  color: white;
  border-radius: 5px;
  text-align: center;
  cursor: pointer;
}

.input-box .file-label:hover {
  background: #7e349e;
}

.input-box input[type="file"] {
  display: none;
}

/* Style the selected file name */
.input-box input[type="file"] + .file-label::before {
  content: "No file chosen";
}

.input-box input[type="file"]:valid + .file-label::before {
  content: attr(data-title);
}

/* Adjust the height of the input box for alignment */
.input-box input[type="file"]:valid + .file-label {
  height: auto;
}

      @media (max-width: 584px) {
          .container {
              max-width: 100%;
          }
          form .user-details .input-box {
              margin-bottom: 15px;
              width: 100%;
          }
          .container form .user-details {
              max-height: 300px;
              overflow-y: scroll;
          }
          .user-details::-webkit-scrollbar {
              width: 0;
          }
      }

      @media (max-width: 768px) {
          nav {
              padding: 0 10px;
          }
          nav ul {
              float: none;
              text-align: center;
              margin-top: 10px;
          }
          nav li {
              display: block;
              margin-bottom: 10px;
          }
          form {
              margin-top: 75px;
          }
      }
  </style>



</head>
<body>
  <nav>
    <div class="logo">
        <p>Order Management</p>
    </div>
    <ul>
        <li><a href="{% url 'supplier_detail_list' %}">Supplier List</a></li>
        <li><a href="{% url 'admin_zone' %}">ADMIN HOME</a></li>
    </ul>
</nav>

<div class="container">
    <div class="title">Create Supplier Detail</div>
    <form method="post" action="">
        {% csrf_token %}

        <div>
          <span class="details">{{ result }}</span>
        </div>
  
        <div class="user-details">

          <div class="input-box">
            <span class="details">Supplier Name</span>
            <input type="text" placeholder="supplier name" name="supplier_name" required>
          </div><br>

          <div class="input-box">
            <span class="details">Supplier Contact</span>
            <input type="text" placeholder="supplier contact" name="supplier_contact" required>
          </div><br>

          <div class="input-box">
            <span class="details">Supplier address</span>
            <input type="text" placeholder="supplier address" name="supplier_address" required>
          </div><br>

          <div class="input-box">
            <span class="details">Supplier GST Number</span>
            <input type="text" placeholder="supplier GST no" name="supplier_gst_no" required>
          </div><br>
  
          <div class="input-box">
            <span class="details">Available Quantity</span>
            <input type="text" placeholder="available quantity" name="available_quantity" required>
          </div><br>
              
          <div class="marital-box">
            <label for="marital-status" class="details">status</label>
            <select name="status" id="status" class="dd" required>
                <option value="" disabled selected>status</option>
                <option value="Available">Available</option>
                <option value="Not Available">Not Available</option>
            </select>
        </div><br>
              
        </div>
        <div class="button">
            <input type="submit" value="Click here" />
        </div>
      </form>
    </div>
    
</body>
</html>
