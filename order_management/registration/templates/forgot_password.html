<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="sign_up.css" />
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

nav {
  width: 100%;
  height: 75px;
  line-height: 75px;
  padding: 0 50px;
  position: fixed;
  background-image: linear-gradient(#71b7e6, #9b59b6);
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  z-index: 999;
}

nav .logo p {
  font-size: 22px;
  font-weight: bold;
  color: white;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  cursor: pointer;
  position: fixed;
  margin: 0;
}

nav ul {
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  display: inline-block;
  list-style: none;
  margin-right: 20px;
}

nav li:last-child {
  margin-right: 0;
}

nav li a {
  font-size: 18px;
  text-transform: uppercase;
  padding: 0px 10px;
  color: white;
  text-decoration: none;
}

nav li a:hover {
  color: #ff8c69;
  transition: all 0.4s ease 0s;
}

body {
  margin-top: 75px;
  padding: 0 50px;
  background: linear-gradient(135deg, #9b59b6, #71b7e6);
}

.container {
  max-width: 600px;
  width: 100%;
  background: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  background: linear-gradient(135deg, #aacce3, #e577cf);
  margin: 0 auto;
}

.container .title {
  font-size: 25px;
  font-weight: 500;
  position: relative;
  font-size: 22px;
  font-weight: bold;
  text-align: left;
  color: rgb(66, 63, 63);
}

.container .title::before {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
}

.container form {
  display: flex;
  flex-direction: column; /* Stack elements vertically */
}

.container form .user-details {
  margin: 20px 0;
}

.user-details .input-box,
.marital-box {
  margin-bottom: 15px;
}

.user-details .input-box .details,
.marital-box .details {
  display: block;
  font-weight: 500;
  margin-bottom: 2px;
}

.user-details .input-box input,
.marital-box select.dd {
  height: 45px;
  width: 100%;
  outline: none;
  border-radius: 5px;
  border: 1px solid #ccc;
  padding-left: 15px;
  font-size: 16px;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}

.user-details .input-box input:focus,
.marital-box select.dd:focus,
.marital-box select.dd:valid {
  border-color: #9b59b6;
}

form .button {
  height: 45px;
  margin: 45px 0;
}

form .button input {
  height: 100%;
  width: 100%;
  outline: none;
  color: #fff;
  border: none;
  font-size: 16px;
  font-weight: 500;
  border-radius: 5px;
  letter-spacing: 1px;
  background: linear-gradient(135deg, #9b59b6, #71b7e6);
  cursor: pointer;
}

form .button input:hover {
  background: linear-gradient(-135deg, #9b59b6, #71b7e6);
}

@media (max-width: 584px) {
  .container {
    max-width: 100%;
  }
  form .user-details .input-box {
    margin-bottom: 15px;
    width: 100%;
  }
  .container form .user-details {
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar {
    width: 0;
  }
}

@media (max-width: 768px) {
  nav {
    padding: 0px 10px;
  }
  nav ul {
    float: none;
    text-align: center;
    margin-top: 10px;
  }
  nav li {
    display: block;
    margin-bottom: 10px;
  }
  form {
    margin-top: 75px;
  }
}

    </style>

</head>
<body>

    <nav>
        <div class="logo">
            <p>enterprise resource planning</p>
           
        </div>
        <ul>
            <li><a href="/login/">Back</a></li>
            <!-- <li><a href="{% url 'logout' %}">Logout</a></li> -->
            <!-- <li><a href="/edit_profile/">Edit Profile</a></li> -->
        </ul>
    </nav>
    <div class="container">
        <div class="title">Reset Password Here</div>
    
        <div>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</div>

    <form method="post">
        {% csrf_token %}

        <div class="user-details">

            <div class="input-box">
                <span class="details">Enter email<span style="color: red"> *</span></span>
                <input type="email" placeholder="Enter your name" name="email" id="email" required>
              </div>

              <div class="marital-box">
                <label for="marital-status" class="details">Security question<span style="color: red"> *</span></label>
                <select name="security_question" id="security_question" class="dd" required>
                    <option value="" disabled selected>Select Security question</option>
                    <option value="Favourite colour">Favourite colour</option>
                    <option value="Favourite teacher">Favourite teacher</option>
                    <option value="Blood Group">Blood Group</option>
                    <option value="Pet name">Pet name</option>
                    <option value="Favourite fruit">Favourite fruit</option>
                    <option value="Favourite City">Favourite City</option>
                </select>
              </div>

            <div class="input-box">
                <span class="details">Enter security answer<span style="color: red"> *</span></span>
                <input type="text" placeholder="Enter your security answer" name="security_answer" id="security_answer" required>
              </div>

            <div class="input-box">
                <span class="details">Enter new password<span style="color: red"> *</span></span>
                <input type="password" placeholder="Enter your new password" name="new_password" id="new_password" required>
              </div>

            <div class="input-box">
                <span class="details">confirm_password<span style="color: red"> *</span></span>
                <input type="password" placeholder="confirm_password" name="confirm_password" id="confirm_password" required>
              </div>

        <input type="email" id="email" name="email" required><br><br>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>  -->

        

        <div class="button">
            <input type="submit" value="Reset Password">
        </div>
    </form>
</body>
</html>
